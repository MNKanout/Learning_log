{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new entry for:
    <a class="nav-item" href="{% url 'learning_logs:topic' topic.id %}">
        {{topic}}</a></h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post"
          class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" name="submit">Add entry</button>
    </form>
{% endblock content %}
