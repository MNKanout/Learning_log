{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit entry for <a href="{% url 'learning_logs:topic' topic.id %}">
        {{topic}}</a></h3>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:edit_entry' entry.id %}"
      method="post" class="form-group">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Save changes</button>
</form>

{% endblock content %}
